
services:
  mqtt_eon-publisher:
    build: ./mqtt_eon
    container_name: mqtt-eon-service
    ports:
      - "5001:5001" 

    volumes:
     - D:/edgeConfig/config.json:/app/config/config.json:ro
     #- D:/edgeConfig/buffer.db:/app/buffer.db  # Persist SQLite
     - D:/edgeConfig:/app/data
    
    environment:
      - PYTHONUNBUFFERED=1
    
    restart: unless-stopped

